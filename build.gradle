// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        mavenCentral()
        google()
    }

    ext {
        kotlin_version = '1.2.50'
        coroutines_version = '0.22.5'

        playServicesVersion = '15.0.1'

        androidxSupportLibraryVersion = '1.0.0-alpha3'
        androidxConstraintVersion = '1.1.1'
        androidxLifecycle = '2.0.0-alpha1'

        thLifecycleExtensionsVersion = '1.1.1'
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0-beta02'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
